subprojects {
    apply plugin: 'java-library'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    ext {
        pagemodelVersion = "0.8.1"
    }
    version = "1.0.0_${pagemodelVersion}-SNAPSHOT"
    group = 'org.pagemodel.tests'

    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    test {
        testLogging.showStandardStreams = true
        testLogging.exceptionFormat = 'full'
        if (project.hasProperty('excludeTests')) {
            exclude project.property('excludeTests')
        }

        systemProperty 'driver', System.getProperty("driver")
        systemProperty 'myapp', System.getProperty("myapp")
        systemProperty 'mail.external', System.getProperty("mail.external")
    }
}
